<!-- deck.html -->
<div class="jumbotron text-center">
	<h1>Deck Builder</h1>

	<p>{{ message }}</p>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-3 decklist">
			<div id="deck-header">{{deck_name}}</div>
			<div ng-repeat="card in cards">
				<div class="card">
					<div class="card-cost">{{card.cost}}</div>
					<div class="card-name">{{card.name}}</div>
					<div class="card-count">2</div>
				</div>
			</div>
		</div>

	</div>
</div>
