<!-- deck.html -->
<div style="background:transparent" class="jumbotron text-center">
	<h1>Deck Builder</h1>
	<p>{{ message }}</p>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 decklist">
			<div id="deck-header">{{deck_name}}</div>
			<div ng-repeat="card in cards | orderBy:['+cost', '+name']">
				<div ng-mouseover="$parent.cardImage = card.img" class="card">
					<div ng-switch="card.cardSet">
						<div ng-switch-when="Basic" class="card-set"><img ng-src="../img/Basic.png"> </div>
						<div ng-switch-when="Naxxramas" class="card-set"><img ng-src="../img/Naxxramas.png"> </div>
						<div ng-switch-when="Blackrock Mountain" class="card-set"><img ng-src="../img/Blackrock.png"> </div>
						<div ng-switch-when="Classic" class="card-set"><img ng-src="../img/Classic.png"> </div>
						<div ng-switch-when="Goblins vs Gnomes" class="card-set"><img ng-src="../img/Goblins vs Gnomes.png"> </div>
						<div ng-switch-when="The Grand Tournament" class="card-set"><img ng-src="../img/Grand Tournament.png"> </div>
						<div ng-switch-when="The League of Explorers" class="card-set"><img ng-src="../img/League of Explorers.png"> </div>
					</div>
					<div class="card-cost">{{card.cost}}</div>
					<div class="card-name">{{card.name}}</div>
					<div class="card-usercount">
						<select ng-model="card.userCount" ng-change="adjustCount(card, '{{card.userCount}}')">
							<option value="0">0</option>
							<option value="1">1</option>
							<option ng-if="card.pivot.count == 2" value="2">2</option>
						</select>
					</div>
					<div class="card-count">{{card.pivot.count}}</div>
				</div>
			</div>
			<div id="progress">
				<small><em>Deck Progress</em></small>
				<uib-progressbar value="totalCount" max="maxCount">{{totalCount}}/{{maxCount}}</uib-progressbar>
			</div>
		</div>
		<div class="col-md-8">
			<table>
				<tr>
					<td><b>Total dust cost</b></td>
					<td>{{totalDustCost}}</td>
				</tr>
				<tr>
					<td><b>Optimal pack</b></td>
					<td>{{optimalPack}}</td>
				</tr>
			</table>
			<img src="{{cardImage}}">
			<img id="cardSetIndex" src="../img/Cardset Index.png">
		</div>
	</div>
</div>
