<!-- deck.html -->
<div class="jumbotron text-center">
    <h1>Deck Page</h1>
    
    <p>{{ message }}</p>
</div>

<div id="decklist">
    <div id="deck-header">
        <h3>Secret Paladin</h3>
    </div>
    <div ng-repeat="i in [1,2,3,4,5]">
        <div class="card">
            {{i}}
        </div>
    </div>
</div>
